<div class="navbar">
    <div class="navbar-left">
        <button nz-button nzType="text" nzShape="circle" (click)="open()">
            <i nz-icon nzType="menu" nzTheme="outline"></i>
        </button>
        <span nz-icon nzType="file-sync" nzTheme="outline" style="font-size: 37px;margin-left: 20px; margin-right: 10px;"></span>
        <div style="display: grid; grid-template-rows: 1fr 1fr; grid-gap: 0; justify-content: space-around;" >

            <span class="navbar-title">CatchUp Sync</span>
            <span nz-typography nzType="secondary">The Ultimate Project Management Tool</span>
        </div>
    </div>
    <div class="navbar-right">
        <button nz-button nzType="text">Login</button>
        <button nz-button nzType="primary">Register</button>
    </div>
</div>


<nz-drawer [nzClosable]="true" [nzVisible]="visible" nzPlacement="left" nzTitle="CatchUp Sync" [nzWidth]="300" 
    (nzOnClose)="close()">
    <ng-container *nzDrawerContent>
        <ul *ngFor="let group of navigation" nz-menu nzMode="inline" [nzSelectable]="true">

            <div *ngIf="group.hasChildren; then thenSubmenu else elseMenuItem">
                Here is never showing
            </div>

            <ng-template #thenSubmenu>


                <li nz-submenu nzTitle={{group.title}} nzIcon={{group.icon}} >
                    <ul>

                        <div (click)="close()">

                            <li *ngFor="let child of group.children" nz-menu-item >{{child.title}}</li>
                        </div>
                        <!-- <li nz-menu-item>Option 6</li> -->
                    </ul>
                </li>

            </ng-template>

            <ng-template #elseMenuItem>
                <li nz-menu-item (click)="close()"> 
                    <span nz-icon nzType={{group.icon}} ></span>
                    <span>
                        {{group.title}}
                    </span>
                </li>
            </ng-template>
